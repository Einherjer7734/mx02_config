# This is the smtpd server system-wide configuration file.
# See smtpd.conf(5) for more information.

pki "mail" cert "/etc/ssl/mx02.ipa.somberlain.eu.crt"
pki "mail" key "/etc/ssl/private/mx02.ipa.somberlain.eu.key"

table aliases file:/etc/mail/aliases

listen on socket

#
# filters
#
filter "rspamd-incoming" proc-exec "filter-rspamd"
filter "rspamd-outgoing" proc-exec "filter-rspamd" # -settings-id outgoing"

# To accept external mail, replace with: listen on all
#
listen on lo0
listen on egress tls pki "mail" filter "rspamd-incoming"
#listen on egress port 465 smtps pki "mail" auth		# SMTP over TLS (SMTPS)
listen on egress port submission tls-require pki "mail" auth filter "rspamd-outgoing"	# SMTP

action "local_mail" mbox
action "domain_mail" maildir "/var/domainmail/%{rcpt.domain}/%{rcpt}" junk user vmail 
action "outbound" relay

# Uncomment the following to accept external mail for domain "example.org"
#
# match from any for domain "example.org" action "local_mail"
match from local action "local_mail"
match from any for domain "ipa.somberlain.eu" action "domain_mail"
match from auth for any action "outbound"
